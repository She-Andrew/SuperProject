<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icons8-slider-64.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>

<body>
    <header class="header">
        <a href="https://tuning-baza.com.ua/vnutrishnij-tjuning/">
            <img class="header-logo" src="./img/auto.png" alt="">
        </a>
        <div class="header__mobile-menu">
            Menu
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="slider">
                <div class="slider__slide">
                    <div class="slider__slide-body-supra slider__slide-body">
                        <a href="https://www.olx.ua/uk/zhivotnye/ptitsy/q-%D0%BF%D0%BE%D0%BF%D1%83%D0%B3%D0%B0%D0%B9/" class="slider-h2">Попугай</a>
                        <img class="popugai1 slide__image" src="./imgSlider/imgSLiderPopugai/popugai1.png" alt="">
                        <img class="popugai2 slide__image" src="./imgSlider/imgSLiderPopugai/popugai2.png" alt="">
                        <img class="popugai3 slide__image" src="./imgSlider/imgSLiderPopugai/popugai3.png" alt="">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body-mersedes slider__slide-body">
                        <a href="https://www.olx.ua/uk/zhivotnye/sobaki/" class="slider-h2">Собака</a>
                        <img class="sobaka1 slide__image" src="./imgSlider/imgSliderSobaca/sobaka1.png" alt="">
                        <img class="sobaka2 slide__image" src="./imgSlider/imgSliderSobaca/sobaka2.png" alt="">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body-dodge slider__slide-body">
                        <a href="https://www.olx.ua/uk/zhivotnye/koshki/" class="slider-h2">Кошка</a>
                        <img class="koshka1 slide__image" src="./imgSlider/imgSliderKoshka/koshka1.png" alt="">
                        <img class="koshka2 slide__image" src="./imgSlider/imgSliderKoshka/koshka2.png" alt="">
                        <img class="koshka3 slide__image" src="./imgSlider/imgSliderKoshka/koshka3.png" alt="">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body-volkswagen slider__slide-body">
                        <a href="https://www.olx.ua/uk/list/q-%D0%BA%D1%83%D0%BF%D0%B8%D1%82%D1%8C-%D1%81%D0%BB%D0%BE%D0%BD%D0%B0/" class="slider-h2">Слон</a>
                        <img class="slon1 slide__image" src="./imgSlider/imgSliderSlon/slon1.png" alt="">
                        <img class="slon2 slide__image" src="./imgSlider/imgSliderSlon/slon2.png" alt="">
                        <img class="slon3 slide__image" src="./imgSlider/imgSliderSlon/slon3.png" alt="">
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slider__slide-body-ford slider__slide-body">
                        <a href="https://www.olx.ua/uk/detskiy-mir/q-%D0%BA%D1%83%D0%BF%D0%B8%D1%82%D0%B8-%D1%81%D0%BE%D0%B2%D0%B5%D1%82%D1%81%D0%BA%D1%83%D1%8E-%D0%BA%D1%83%D0%BA%D0%BB%D1%83/" class="slider-h2">Человек</a>
                        <img class="chelovek1 slide__image" src="./imgSlider/imgSliderLudy/chelovek1.png" alt="">
                        <img class="chelovek2 slide__image" src="./imgSlider/imgSliderLudy/chelovek2.png" alt="">
                        <img class="chelovek3 slide__image" src="./imgSlider/imgSliderLudy/chelovek3.png" alt="">
                    </div>
                </div>
            </div>
            <div class="slider-dots">
                <ul class="slider-dots_ul">
                    <li class="slider-dots_li">Попугаи</li>
                    <li class="slider-dots_li">Собаки</li>
                    <li class="slider-dots_li">Кошки </li>
                    <li class="slider-dots_li">Слоны</li>
                    <li class="slider-dots_li">Люди</li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>

    <script src="./paralax.js"></script>
    <script src="./script.js"></script>
</body>

</html>
